'1516402506314':
  alias: Dyson rotation on
  sequence:
  - data:
      entity_id: fan.living_room
      oscillating: 'true'
    service: fan.oscillate
'1516402701204':
  alias: Dyson rotation off
  sequence:
  - data:
      entity_id: fan.living_room
      oscillating: 'false'
    service: fan.oscillate
auto1:
  alias: Dyson auto mode
  sequence:
    service: fan.set_speed
    data:
      entity_id: fan.living_room
      speed: AUTO
auto2:
  alias: Dyson auto mode off
  sequence:
    service: fan.set_speed
    data:
      entity_id: fan.living_room
      speed: 5
speed3:
  alias: Dyson Speed low
  sequence:
    service: fan.set_speed
    data:
      entity_id: fan.living_room
      speed: 3
speed8:
  alias: Dyson Speed high
  sequence:
    service: fan.set_speed
    data:
      entity_id: fan.living_room
      speed: 8
speed6:
  alias: Dyson Speed medium
  sequence:
    service: fan.set_speed
    data:
      entity_id: fan.living_room
      speed: 6
speed10:
  alias: maximum speed
  sequence:
  - data:
      entity_id: fan.living_room
      speed: 10
    service: fan.set_speed
flash_room1:
  alias: Flash Room1 On
  sequence:
  - alias: Light Room1 On
    service: homeassistant.turn_on
    data:
      entity_id: light.master_bedroom
  - delay:
      seconds: 1
  - alias: Light Room1 Off
    service: homeassistant.turn_off
    data:
      entity_id: light.master_bedroom
  - alias: loop_room1
    service: script.turn_on
    data:
      entity_id: script.flash_loop
flash_loop:
  alias: Flash loop
  sequence:
  - delay:
      seconds: 1
  - alias: loop_room1
    service: script.turn_on
    data:
      entity_id: script.flash_room1
